<app-titlebar class="titleBarTop" id="titleBarTop" [desktopHeight]="desktopHeight" [desktopWidth]="desktopWidth"
              (changedSize)="resizeToolBar()"></app-titlebar>
<div class="desktop" [ngStyle]="{height: desktopHeight + 'px'}">

  <div style="width:calc(100% - 400px);left:200px;position:absolute;bottom:0;height:200px;">
    <app-slider
      [min]="0"
      [max]="1000"
      [val]="400"
      [val2]="900"
      [input]="'o'"
      [input2]="'o2'"
      [steps]="10"
      [callBack]="null"
      [direction]="'vertical'"
      [inverted]="false"
      [class]="'small'"
      [type]="'range'"
    ></app-slider>
    <div style="display:inline-block;width:30%;padding:12px;margin-left:20px;">
      <app-slider
        [min]="0"
        [max]="1000"
        [val]="400"
        [val2]="900"
        [input]="'one'"
        [input2]="'one2'"
        [steps]="10"
        [callBack]="null"
        [direction]="'horizontal'"
        [inverted]="false"
        [class]="'small'"
        [type]="'range'"
      ></app-slider>
    </div>
    <div style="display:inline-block;width:30%;padding:12px;">
      <app-slider
        [min]="0"
        [max]="1000"
        [val]="400"
        [input]="'two'"
        [steps]="1"
        [callBack]="null"
        [direction]="'horizontal'"
        [inverted]="false"
        [class]="'small'"
      ></app-slider>
    </div>
    <div style="display:inline-block;width:30%;padding:12px;">
      <app-slider
        [min]="0"
        [max]="10"
        [val]="2"
        [val2]="6"
        [input]="'three'"
        [input2]="'three2'"
        [steps]="1"
        [callBack]="null"
        [direction]="'horizontal'"
        [inverted]="false"
        [class]="'small'"
        [type]="'range'"
      ></app-slider>
    </div>    <div style="display:inline-block;width:30%;padding:12px;margin-left:20px;">
      <app-slider
        [min]="0"
        [max]="1000"
        [val]="400"
        [val2]="900"
        [input]="'o2ne'"
        [input2]="'2one2'"
        [steps]="10"
        [callBack]="null"
        [direction]="'horizontal'"
        [inverted]="false"
        [class]="'small'"
        [type]="'range'"
      ></app-slider>
    </div>
    <div style="display:inline-block;width:30%;padding:12px;">
      <app-slider
        [min]="0"
        [max]="10"
        [val]="4"
        [input]="'2two'"
        [steps]="1"
        [callBack]="null"
        [direction]="'horizontal'"
        [inverted]="false"
        [class]="'small'"
      ></app-slider>
    </div>
    <div style="display:inline-block;width:30%;padding:12px;">
      <app-slider
        [min]="0"
        [max]="10"
        [val]="2"
        [val2]="6"
        [input]="'2three'"
        [input2]="'2three2'"
        [steps]="1"
        [callBack]="null"
        [direction]="'horizontal'"
        [inverted]="false"
        [class]="'small'"
        [type]="'range'"
      ></app-slider>
    </div>


  </div>


  <div *ngFor="let windowItem of objectKeys(windowList)">
    <app-window [windowItem]="windowList[windowItem]"
                [titleBarTopHeight]="titleBarTopHeight"
                [toolbarHeight]="toolbarHeight"
                [desktopHeight]="desktopHeight"
                [desktopWidth]="desktopWidth"
                (closing)="onClose(windowList[windowItem])"
                (closed)="onClosed(windowList[windowItem])"
                (click)="makeWindowActive(windowList[windowItem])">
    </app-window>
  </div>
  <h2>Demo Logins</h2>
  <div>admin/password</div>
  <div>test/test</div>
  <div>john/john</div>
  <app-login *ngIf="!profile && loaded"></app-login>
  <button (click)="newNotificationSuccess('New Messages', 'ow-messages_over')">New Success Notification</button>
  <button
    (click)="newNotificationSuccess('A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A A', 'ow-oceanworks')">
    New Success Notification
  </button>
  <button (click)="newNotificationWarning('Warning', 'ow-warning')">New Warning Notification</button>
  <button (click)="newNotificationError('Error Error Error', 'ow-error')">New Warning Notification</button>
  <hr>
  <button
    (click)="newDialog('Title', 'Are you sure you wish to perform this action on this dialog<br><br>You can not undo this action.', 1)">
    Test Dialog (Yes/No)
  </button>
  <button
    (click)="newDialog('Title', 'Are you sure you wish to perform this action on this dialog<br><br>You can not undo this action.', 2)">
    Test Dialog (OK/Cancel)
  </button>
  <button
    (click)="newDialog('Title', 'Are you sure you wish to perform this action on this dialog<br><br>You can not undo this action.', 3)">
    Test Dialog (OK)
  </button>
  <button
    (click)="newDialog('Title', 'Are you sure you wish to perform this action on this dialog<br><br>You can not undo this action.', 4)">
    Test Dialog (Cancel/No/Yes)
  </button>


</div>
<app-toolbar class="toolbar" id="toolbar" [desktopHeight]="desktopHeight"
             [desktopWidth]="desktopWidth"></app-toolbar>
<app-notification></app-notification>
<div *ngFor="let dialogItem of objectKeys(dialogList)">
  <app-dialog [dialogItem]="dialogList[dialogItem]"></app-dialog>
</div>
