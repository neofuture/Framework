<div class="dialogBackground" [ngClass]="dialogItem.class" (transitionend)="destroy(dialogItem)">
  <div class="dialogContainer" id="dialog-{{ dialogItem.id }}">
    <div class="dialog">
      <header>
        Title
      </header>
      <section>
        <table>
          <tr>
            <td *ngIf="dialogItem.icon.match('ow-')">
              <i class="{{ dialogItem.icon }}"></i>
            </td>
            <td *ngIf="dialogItem.icon.match('jpeg')">
              <div class="notificationImageContainer">
                <img src="{{ dialogItem.icon }}" alt="" class="notificationImage">
              </div>
            </td>
            <td class="text" [innerHTML]="dialogItem.body">
            </td>
          </tr>
        </table>
      </section>
      <footer>
        <button *ngFor="let item of objectKeys(dialogItem.buttons)"
                [ngClass]="dialogItem.buttons[item].class"
                (click)="call(dialogItem.buttons[item].callback, dialogItem)"
                [innerHTML]="dialogItem.buttons[item].label"
        ></button>
<!--        <button *ngIf="dialogItem.type.cancel == true" (click)="close(dialogItem)" [ngClass]="dialogItem.cancelClass">{{ locale.cancel }}</button>-->
<!--        <button *ngIf="dialogItem.noCallBack && dialogItem.type.no == true" (click)="call(dialogItem.noCallBack, dialogItem)" [ngClass]="dialogItem.noClass">{{ locale.no }}</button>-->
<!--        <button *ngIf="dialogItem.okCallBack && dialogItem.type.ok == true" (click)="call(dialogItem.okCallBack,dialogItem)" [ngClass]="dialogItem.okClass">{{ locale.ok }}</button>-->
<!--        <button *ngIf="dialogItem.yesCallBack && dialogItem.type.yes === true" (click)="call(dialogItem.yesCallBack,dialogItem)" [ngClass]="dialogItem.yesClass">{{ locale.yes }}</button>-->
      </footer>
    </div>
  </div>
</div>
