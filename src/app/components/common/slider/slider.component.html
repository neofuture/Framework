<div class="slider"
     [ngClass]="[class, direction]"
     (mousedown)="dragStart($event)"
     #sliderElementTemplate
>
  <div class="sliderTrack {{ class }}"></div>
  <div class="sliderThumb {{ class }} noTransition"><span>{{ val }}</span></div>
  <div *ngIf="type=='range'" class="sliderThumb {{ class }} range noTransition"><span>{{ val }}</span></div>
  <input type="hidden" name="{{ input }}]" value="{{ val }}" style="width:49%;margin-right:1%;">
  <input *ngIf="type=='range'" type="hidden" name="{{ input2 }}" value="{{ val2 }}" style="width:49%;margin-left:1%;text-align: right">
</div>
